<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webview</title>
</head>
<body>
  <!-- create a form with a hidden input field to send the event data to the server -->
    <form id="getDataForm" method="post">
        <button type="submit">Get Data</button>
    </form>
  <script src="js/demo-get-config-webview.js"></script>
    <form id="eventForm" method="post">
        <input type="hidden" id="eventData" name="eventData" value="">
        <!-- create a button to send the event data to the server -->

        <button type="submit">Send Event Data</button>
    </form>
    <script src="js/demo-push-event-webview.js"></script>
</body>
</html>
